<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GrapesJS HTML Page</title> 
    <link rel="stylesheet" href="./index.css"> 
    <script src="./index.js"></script> 
</head> 

<body><h1>Home</h1><code params="{&quot;operation&quot;: &quot;add_post&quot;}" id="i6ob"><div><div id="i8n2"><!--–– first row ----><div id="ihpg"><p id="ig32">Add a Post:</p></div><!--–– second row ----><div id="ir8z8"><p id="in6x8">
                            Your name:
                        </p><input gjs-selector="add_name" type="text" id="iv15t"></div><!--–– third row ----><div id="iowy5"><p id="i7a8b">
                            Image:
                        </p><input gjs-selector="upload_image" type="file" accept="image/*" id="add_image"></div><!--–– fourth row ----><div><p id="i40lk">
                            Share your story:
                        </p></div><!--–– fifth row ----><div><textarea gjs-selector="add_story" rows="4" cols="50" id="isv0k">                        </textarea></div><!--–– sixth row ----><div id="ir03x"><button gjs-selector="add_post" id="i0t6j">Post </button></div></div></div></code><code params="{&quot;operation&quot;: &quot;show_post&quot;}" id="isqw7"><h1>Feeds</h1><div gjs-selector="feed_space" id="iafow"><div gjs-selector="a_post" class="post"><div class="post-header"><div class="user-details"><span class="username">John Doe</span><span class="timestamp">2 hours ago</span></div></div><div class="post-content"><p>This is an example of a post. Here's a cool picture I took!</p><img src="logo.svg" alt="Post Image" class="post-image"></div></div></div></code>
</body></html>
